<section>
  {% if matching_chengyus %}
  <h2>Chengyus containing {{query}}</h2>
  <ul>
    {% for chengyu in matching_chengyus %}
    <li>
      <a href="/admin/fourchar/chengyu/{{ chengyu.id }}/change"
        >{{ chengyu.chengyu_text }}</a
      >
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <h2>Looks like no Chengyu contain "{{query}}".</h2>
  <p>Maybe <a href="{% url 'index' %}">head home?</a></p>
  {% endif %}
</section>
